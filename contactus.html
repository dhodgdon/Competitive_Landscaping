<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/comp_landscaping.png" alt="Competitive Landscaping Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="aboutus.html">About Us</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>Contact us:</h1>
            <hr>
            <div class="container">  
                <form id="contact" action="" method="post">
                  <h3>Contact Form</h3>
                  <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                  </fieldset>
                  <fieldset>
                    <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                  </fieldset>
                  <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                  </fieldset>
                  <!-- <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p> -->
                </form>
              </div>

            <!-- Telephone button -->
            <a href="tel:911" mypage="" class="call-now" rel="nofollow"><div
                class="mypage-alo-phone"><div
                class="animated infinite pulse mypage-alo-ph-circle-fill"></div><div
                class="animated infinite tada mypage-alo-ph-img-circle"></div></div>
            </a>

        </main>
        <footer>
            <p>Competitive Landscaping &copy; 2023</p>
            <p>Website by Dallin Hodgdon</p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
